<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
    <link rel="stylesheet" href="/css/formulario-2.css">
</head>

<body>

    <div class="titulo">

    </div>

    <fieldset>
        <legend>Datos de formulario</legend>
        <div class="formulario">
            <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" id="">
            </div>


            <div>
                <label for="correo">Correo Electronico:</label>
                <input type="email" name="correo" id="">
            </div>

            <div>
                <label for="Link">URL:</label>
                <input type="url" name="Link" id="">
            </div>

            <div>
                <label for="fecha">fecha:</label>
                <input type="date" name="fecha" id="">
            </div>

            <div>
                <label for="tiempo">Tiempo:</label>
                <input type="time" name="" id="">
            </div>

            <div>
                <label for="fecha y hora">Fecha y Hora</label>
                <input type="datetime-local" name="" id=""><span>UTC</span>
            </div>

            <div>
                <label for="mes">Mes:</label>
                <input type="month" name="" id="">
            </div>

            <div>
                <label for="semana">Semana:</label>
                <input type="week" name="" id="">
            </div>

            <div>
                <label for="numero">Numero:</label>
                <input type="number" name="numero" id="" min="-10" max="10">
            </div>

            <div>
                <label for="telefono">telefono:</label>
                <input type="tel" name="" id="">
            </div>

            <div>
                <label for="busqueda">Termino de Busqueda:</label>
                <input type="search" name="" id="">
            </div>

            <div>
                <label for="color">Color Favorito:</label>
                <input type="color" name="" id="">
            </div>
        </div>
    </fieldset>

    <div class="division">
        <button class="boton" onclick="location.href='/index.html'">Regresar</button>
    </div>

</body>

</html>
